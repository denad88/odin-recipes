    <link rel="icon" type="image/x-icon" href="../pictures/vergilSnip1.ico">

<body>
    <h1>Fried Spam</h1>
    <img src="../pictures/friedSpam.jpeg" alt="A picture of fried spam">
    <h2>Ingredients</h2>
    <ul>
        <li>1 can of spam</li>
    </ul>
    <h2>Directions</h2>
    <ol>
        <li>Open can, cut spam into slices</li>
        <li>Turn stovetop on, put slices onto skillet</li>
        <li>Periodically turn slices every 90 seconds</li>
        <li>Turn stove off and place slices onto plate with paper towel</li>
        <li>Serve!</li>
    </ol>

</body>
